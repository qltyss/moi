<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <div id="content">
    <h1>Dashboard</h1>
  </div>
  <button id="fullscreenButton">Enter Fullscreen</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const fullscreenButton = document.getElementById('fullscreenButton');
      const contentElement = document.getElementById('content');

      // Check if the URL contains the 'fullscreen' parameter
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('fullscreen')) {
        fullscreenButton.style.display = 'block'; // Make button visible
      }

      fullscreenButton.addEventListener('click', () => {
        enterFullscreen(contentElement);
      });

      // Function to enter fullscreen mode
      function enterFullscreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
          element.msRequestFullscreen();
        }
      }
    });
  </script>
</html>
